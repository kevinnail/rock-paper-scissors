<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Rock Paper Scissors</title>
        <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />

        <!-- css -->
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/global.css" />
        <link rel="stylesheet" href="/styles/rps.css" />
    </head>

    <body>
        <!-- <header>
            <img src="/assets/html_css_js.png" />
            <h1>Rock Paper Scissors</h1>
        </header> -->

        <main>
            <h1>Rock Paper Scissors</h1>
            <h2>Scoreboard</h2>

            <ul id="scoreboardLabels">
                <li></li>
                <li id="playerLabel">Player</li>
                <li id="computerLabel">Computer</li>
                <li></li>
            </ul>
            <ul id="scoreboard">
                <li></li>
                <li id="playerScore">123</li>
                <li id="computerScore">456</li>
                <li></li>
            </ul>
            <h3>You win or lose or whatever</h3>
            <div id="cPlay-img-div" class="results">
                <img id="computer-choiceImg" src="./assets/rock.png" alt="" />
            </div>

            <div class="player-results">
                <img id="player-rock-img" src="/assets/rock.png" alt="" />
                <img id="player-paper-img" src="/assets/paper.png" alt="" />
                <img id="player-scissors-img" src="/assets/scissors.png" alt="" />
            </div>

            <div id="player-buttons" class="button-play">
                <button id="rockBtn">Rock</button>
                <button id="paperBtn">Paper</button>
                <button id="scissorsBtn">Scissors</button>
            </div>
            <div class="play-again">
                <button id="play-again-btn">Play again!</button>
            </div>
        </main>
    </body>
</html>
